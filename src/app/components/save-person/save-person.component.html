<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h1>{{ titulo }}</h1>
                    <span *ngIf="submited && createPersona.invalid" class="badge badge-danger text-danger">TODOS LOS CAMPOS SON REQUERIDOS</span
          >
          <form
            class="mt-4"
            [formGroup]="createPersona"
            (ngSubmit)="agregarPersona()"
          >
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control-lg"
                  formControlName="name"
                  placeholder="Nombre"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control-lg"
                  formControlName="lastName"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="number"
                  class="form-control-lg mt-3"
                  formControlName="age"
                  placeholder="Edad"
                />
              </div>
              <div class="mt-3">
                <button
                  type="text"
                  class="btn btn-secondary btn-lg mr-3"
                  id="btnVolver"
                  routerLink="/list-person"
                >
                  Volver
                </button>
                <button type="submit" class="btn btn-success btn-lg">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
